<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humpty Dumpty</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-12">
            <div id="redBox"></div>
            <div id="greenBox"></div>
            <div id="blueBox"></div>
        </div>
    </div>



</div>

<style>
    #humptyDumpty {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        left: 0px;
        top: 0px;
    }
    #humptyDumptyWalls {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
        left: 0px;
        top: 0px;
    }
    #humptyDumptyBreaking {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
        left: 0px;
        top: 0px;
    }
</style>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#redBox").click(function () {
            $("#redBox").animate({
                opacity: '0.5',
                height: '200',
                width: '200',
                top: '+=400',
                left: '+=400',
            });
            $("#redBox").animate({
                opacity: '1',
                height: '100',
                width: '100',
                top: '-=400',
                left: '+=400',
            });

        });
    });
</script>
</html>
